<!DOCTYPE html>
<html>

<head>
    <title>Lab 6 Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Sign Up</h1>
    <div>
        <!-- Create a sign up form here -->
        <form method="post">
            <label for="FirstName">First Name: </label>
            <input type="text" id="fname" placeholder="Enter First Name" name="FirstName" value="" minlength="2"
                required />
            <br>
            <label for="LastName">Last Name: </label>
            <input type="text" id="lname" placeholder="Enter Last Name" name="LastName" value="" minlength="2"
                required />
            <br>
            <label for="Email">Email: </label>
            <input type="email" id="email" placeholder="Enter Email" name="Email" value="" required />
            <br>
            <label for="PhoneNumber">Phone Number: </label>
            <input type="tel" id="PhoneNumber" placeholder="123-456-7890" name="PhoneNumber" value=""
                pattern="[0-9]{10}" required />
            <label for="Password">Password: </label>
            <input type="password" id="password" placeholder="Enter Password" name="Password" value="" required />
            <input type="submit">
        </form>
    </div>

    <br>
    <a href="/">
        <button type="button" id="home">Home</button>
    </a>
</body>

</html>
